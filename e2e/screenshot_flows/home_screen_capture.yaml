# Capture home and settings screenshots only - assumes app is already launched
appId: com.jhaa.healthlogger.devtest
---
# Ensure we're on the home tab
- tapOn: {id: 'homeTabButton'}
- assertVisible: {id: 'home-screen'}
- assertVisible: {id: 'test-appearance-mode-is-${testAppearanceMode}'}
- takeScreenshot: '${MAESTRO_SCREENSHOT_OUTPUT_DIR || "e2e/screenshots"}/home_screen_${testAppearanceMode || "UNKNOWN"}'

# Settings screen
- tapOn: {id: 'settingsTabButton'}
- assertVisible: {id: 'settings-screen'}
- takeScreenshot: '${MAESTRO_SCREENSHOT_OUTPUT_DIR || "e2e/screenshots"}/settings_screen_${testAppearanceMode || "UNKNOWN"}'

# Go back to the home screen
- tapOn: {id: 'homeTabButton'}
- assertVisible: {id: 'home-screen'}
